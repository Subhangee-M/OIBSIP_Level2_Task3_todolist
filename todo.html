<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>

            </div>

            <ul id="myUL">

            </ul>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
